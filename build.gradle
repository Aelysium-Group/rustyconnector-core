buildscript {
    repositories {
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.github.johnrengelman:shadow:8.1.1'
    }
}

apply plugin: 'java'
apply plugin: 'java-library'

group = project.maven_group
version = project.plugin_version

allprojects {
    repositories {
        mavenCentral();
        maven { url = "https://repo.maven.apache.org/maven2/" }
        maven { url = "https://repo.papermc.io/repository/maven-public/" }
        maven { url = "https://hub.spigotmc.org/nexus/content/groups/public/" }
        maven { url = "https://oss.sonatype.org/content/groups/public/" }
        maven { url = "https://s01.oss.sonatype.org/content/repositories/snapshots/" }
        maven { url = "https://maven.mrnavastar.rock/" }
        maven { url = "https://repo.eclipse.org/content/groups/releases/" }
    }
}

subprojects {
    apply plugin: "java"
    apply plugin: 'com.github.johnrengelman.shadow'
}

configurations {
    modules
    compile.extendsFrom(modules)
}

dependencies{
    modules project(':core')
}

def projects = [":core"]
jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    dependsOn(projects.collect {it + ":shadowJar"} )

    from configurations.modules.collect {
        it.isDirectory() ? it : zipTree(it)
    }

    from(files("LICENSE"))

    exclude("META-INF/*.RSA", "META-INF/*.DSA", "META-INF/*.SF")
}

tasks.register('generatePropertiesFile') {
    doLast {
        def propertiesFile = file("${buildDir}/version.txt")
        propertiesFile.parentFile.mkdirs()
        propertiesFile.text = "${version}"
    }
}